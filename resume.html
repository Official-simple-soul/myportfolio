<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b353e23091.js" crossorigin="anonymous"></script>

    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <title>My portfolio</title>
</head>
<body>

    <!-- header -->
    <header class="bg-dark">
        <!-- navbar -->
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html"><img src="img/logo.jpg" alt="" class="rounded-circle" style="width: 60px; height: 61px"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-circle-chevron-down fs-1 text-light"></i>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link text-light mx-3 active navhov" aria-current="page" href="index.html">HOME</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-light mx-3 navhov" href="blog.html">BLOG</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-light mx-3 navhov" href="resume.html">RESUME</a>
                      </li>
                    </ul>
                    <a href="hire.html"><button class="btn btn-outline-light btn-transparent">HIRE ME</button></a>
                  </div>
                </div>
            </nav>
        </div>
        <!-- end of navbar -->
    </header>
    <!-- end of header -->

    <!-- resume section -->
    <section id="resume" class="py-5 bg-light mode">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <h4 class="fw-bold mb-4">EDUCATION</h4>
                    <div class="card border-0 bg-transparent">
                        <ul class="row-edu">
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <h4 class="fw-bold mb-4">EXPERIENCE</h4>
                    <div class="card border-0 bg-transparent">
                        <ul class="row-exp">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <a href="file/Tech.pdf" download="My Resume"><button class="btn btn btn-outline-dark btn-light btn-mode download-resume">
                    <i class="fa-solid fa-download"></i>
                    <span class="ml-2">Download CV</span>
                </button></a>
            </div>
        </div>
    </section>
    <!-- end of resume section -->


    <!-- skill section -->
    <section id="skill" class="py-4 mode border-0 border-bottom">
        <div class="container">
            <div class="text-center mx-auto mb-2">
                <h2 class="text-center fw-bold mb-0">SKILLS</h2>
                <img src="img/underline.png" alt="" class="mt-0" width="115px">
            </div>
            <div class="row justify-content-between">
                <div class="col-lg-2 col-md-6">
                    <div class="card text-center border-0 bg-transparent">
                        <div class="card-body mx-auto">
                            <div class="outer shadow rounded-circle position-relative" data-aos="zoom-in" data-aos-duration="1000">
                                <div class="inner mode d-flex align-items-center justify-content-center rounded-circle">
                                    <h6 class="pt-3">HTML</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-6">
                    <div class="card text-center border-0 wow slideInLeft bg-transparent">
                        <div class="card-body mx-auto">
                            <div class="outer shadow rounded-circle position-relative" data-aos="zoom-in" data-aos-duration="1000">
                                <div class="inner mode d-flex align-items-center justify-content-center rounded-circle">
                                    <h6 class="pt-3">CSS</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-6">
                    <div class="card text-center border-0 wow slideInLeft bg-transparent">
                        <div class="card-body mx-auto">
                            <div class="outer shadow rounded-circle position-relative" data-aos="zoom-in" data-aos-duration="1000">
                                <div class="inner mode d-flex align-items-center justify-content-center rounded-circle">
                                    <h6 class="pt-3">BOOTSTRAP</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-6">
                    <div class="card text-center border-0 wow slideInLeft bg-transparent">
                        <div class="card-body mx-auto">
                            <div class="outer shadow rounded-circle position-relative" data-aos="zoom-in" data-aos-duration="1000">
                                <div class="inner mode d-flex align-items-center justify-content-center rounded-circle">
                                    <h6 class="pt-3">JAVASCRIPT</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-6">
                    <div class="card text-center border-0 wow slideInLeft bg-transparent">
                        <div class="card-body mx-auto">
                            <div class="outer shadow rounded-circle position-relative" data-aos="zoom-in" data-aos-duration="1000">
                                <div class="inner mode d-flex align-items-center justify-content-center rounded-circle">
                                    <h6 class="pt-3">REACTJS</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end of skill section -->

    <!-- modal section -->
    <div class="modal-row-one hidden">
        <div class="overlay">
            <div class="modal-content bg-light position-absolute">
                <div class="d-flex flex-column align-items-center justify-content-center h-100 subscribe-text">
                    
                </div>
                <div class="footer d-flex justify-content-end close-btn">
                    <button class="btn btn-danger">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end of modal -->
  

    <!-- footer section -->
    <footer class="pt-5 bg-dark">
        <div class="container">
            <div class="row py-5">
                <div class="col-md-6">
                    <div class="card bg-transparent border-0">
                        <h3 class="text-light">SUBSCRIBE TO MY BLOG NOTIFICATION</h3>
                        <P class="pt-3 paragraph" style="color: #BFBFBF;">
                            Kindly input your email address and click on the subscribe button to get latest post from my blog anytime anywhere</P>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card bg-transparent border-0 text-center">
                        <form class="mx-auto w-75">
                            <input type="email" for="email" placeholder="E.g simple_soul@gmail.com" value="" class="text-light w-100 py-2 px-2 border border-light bg-transparent email mb-4"><br>
                            <a href="" class="p-2 text-decoration-none border border-light text-light get-content" data-bs-toggle="modal" data-bs-target="#exampleModal">Subscribe</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end of footer section -->

    <!-- moon section -->
    <div class="moon position-fixed border bg-dark rounded-circle p-2 switch shadow">
        <i class="fa-solid fa-moon fs-1 dark-light"></i>
    </div>
    <!-- end of moon section -->

    <!-- custom javascript -->
    <script src="js/resume.js"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    

    <!-- aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
